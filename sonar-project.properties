# Basic project information
sonar.projectKey=simple-project
sonar.projectName=Simple Project
sonar.projectVersion=1.0

# Source code and test coverage
sonar.sources=src/main/java/com/mycompany/app/App.java
sonar.tests=src/test/java/com/mycompany/app
sonar.java.binaries=target/classes
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPaths=target/jacoco.exec

# Encoding settings
sonar.sourceEncoding=UTF-8

# Additional properties (optional)
# Uncomment the following if you want to ignore certain directories or files
# sonar.exclusions=**/generated/**,**/test/**

# Optional: Quality gate settings (e.g., coverage thresholds)
# sonar.qualitygate.wait=true
