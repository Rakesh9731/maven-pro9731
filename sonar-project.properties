# Basic project information
sonar.projectKey=simple-project
sonar.projectName=Simple Project
sonar.projectVersion=1.0

# Source code and test coverage
# Specify the root directory containing source files (use relative paths if needed)
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes

# Test report and coverage
# Path to Surefire test results
sonar.junit.reportPaths=target/surefire-reports
# Path to JaCoCo test coverage data
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Encoding settings
sonar.sourceEncoding=UTF-8

# Optional: Exclude unnecessary files/directories from analysis
# Uncomment and edit if certain files should not be analyzed
# sonar.exclusions=**/generated/**,**/test/**

# Optional: Quality gate settings
# Uncomment to fail the pipeline if quality gate conditions are not met
# sonar.qualitygate.wait=true
